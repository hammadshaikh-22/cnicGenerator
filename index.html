<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNIC</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div>
        <label for="#name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <b id="nameError"></b><br>
        <label for="#email">Email</label><br>
        <input type="text" id="email" placeholder="Enter your email"><br>
        <b id="emailError"></b><br>
        <label for="#password">Password</label><br>
        <input type="text" id="password" placeholder="Enter your password"><br>
        <b id="passwordError"></b><br>
        <label for="#age">Age</label><br>
        <input type="number" id="age" placeholder="Enter your age"><br>
        <b id="ageError"></b><br>
        <label for="#contact">Contact Number</label><br>
        <input type="number" id="contact" placeholder="Enter your contact"><br>
        <b id="contactError"></b><br>
        <label for="#cnic">CNIC</label><br>
        <input type="text" id="cnic" placeholder="Fill data to generate cnic" readonly><br><br>
        <button onclick="submit()">Submit</button>
    </div>

    <script src="app.js"></script>


</body>

</html>
